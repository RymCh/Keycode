<!DOCTYPE html>
<html>
<body onkeydown="uniKeyCode(event)">
<style type="text/css">
	#resultat{font-size: 200px;}
h1{
	font-family: Tahoma;
	color: black;
}
h2{
	font-family: Tahoma;
	color: white;
	text-decoration: bold;
	font-size: 35px;
}

div {
    width: 100%;
    height: 100%;
    background-color:#F33C3C;
}
</style>
<br>
<br>
<center>
<div>
	<br><h2> Press any key to get the JavaScript event keycode</h2> <br>
</div>
<h1 id="resultat">0</h1>
</center>
<script>
function uniKeyCode(event) {
    var key = event.keyCode;
  var resultat=document.getElementById("resultat");
  resultat.innerHTML=key;
}
</script>
</body>
</html>
